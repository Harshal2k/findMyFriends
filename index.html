<!DOCTYPE html>
<html>

<head>
    <title>Match It!</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function showItem(id) {
            let item = document.getElementById(`${id}c`);
            if (!item.classList.contains("showItem")) {
                item.classList.remove("hideItem");
                item.classList.add("showItem");
                setTimeout(() => {
                    //item.classList.remove("showItem");
                    item.classList.add("hideItem");
                }, 5000)
            }

        }
    </script>
</head>

<body>
    <table>
        <tr>
            <td onclick="showItem('00')" id="00">
                <div class="tileContainer">
                    <div id="00c" class="tileCover"></div>
                    <img src="instagram.png">
                </div>
            </td>
            <td id="01">2</td>
            <td id="02">3</td>
            <td id="03">4</td>
        </tr>

    </table>
</body>

</html>
